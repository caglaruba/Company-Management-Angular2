<div class="container-fluid">

  <div class="row">
    <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
      <ul class="nav nav-pills flex-column">
        <li *ngFor="let company of companies" class="nav-item">
          <a [routerLink]="['/company',company.id]" (click)="onSelect(company)"
             [class.active]="selectedCompany && company.id === selectedCompany.id" class="nav-link">{{company.name}}</a>
        </li>
      </ul>
    </nav>

    <div class="col-sm-9 offset-md-2 offset-sm-3 col-md-10 pt-3" *ngIf="selectedCompany">
      <h1>{{test.name}}</h1>
      <input class="form-control" [(ngModel)]="test.name" placeholder="Name">
      <h1 class="page-header">{{selectedCompany.name}}</h1>
      <!--<form clentityFormorizontal" novalidate    [formGroup]="companyForm">-->
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="selectedCompany.name"  id="inputName" placeholder="Name">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" (click)="onUpdate($event)">Update</button>
            <button type="submit" class="btn btn-danger" (click)="onRemove($event)">Delete</button>
          </div>
        </div>
      </form>
    </div>
