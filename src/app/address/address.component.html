<fieldset class="form-group mt-sm-6" [formGroup]="formGroup">
  <div class="col-sm-10 pl-0">
    <label>{{title}}:</label>
  </div>
  <div >
    <div class="form-group row col-sm-10">
      <label for="inputAddressLine1" class="pl-0">Address line #1</label>
      <input class="form-control" [(ngModel)]="selected.address_line_1" id="inputAddressLine1" formControlName="address_line_1">
    </div>
    <div class="form-group row col-sm-10">
      <label for="inputAddressLine2" class="pl-0">Address line #2</label>
      <input class="form-control" [(ngModel)]="selected.address_line_2" id="inputAddressLine2" formControlName="address_line_2">
    </div>
    <div class="form-group row col-sm-10">
      <label for="inputCity" class="col-sm-6 pl-0">City</label>
      <label for="inputRegion" class="col-sm-5 offset-sm-1 pl-0">Region</label>
      <input class="form-control col-sm-6" [(ngModel)]="selected.city" id="inputCity" formControlName="city">
      <input class="form-control col-sm-5 offset-sm-1" [(ngModel)]="selected.region" id="inputRegion" formControlName="region">
    </div>
    <div class="form-group row col-sm-10">
      <label for="inputCountry" class="pl-0 col-sm-8">Country</label>
      <label for="inputPostalCode" class="pl-0 col-sm-3 offset-sm-1">Postal code</label>

      <input class="form-control col-sm-8" [(ngModel)]="selected.country" id="inputCountry" formControlName="country">
      <input class="form-control col-sm-3 offset-sm-1" [(ngModel)]="selected.postal_code" id="inputPostalCode" formControlName="postal_code">

    </div>
  </div>
</fieldset>
